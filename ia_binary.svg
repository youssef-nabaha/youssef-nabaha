<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="400" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">

  <!-- black background -->
  <rect width="100%" height="100%" fill="#000" />

  <!-- binary pattern (green) -->
  <defs>
    <pattern id="binaryPattern" x="0" y="0" width="80" height="16" patternUnits="userSpaceOnUse">
      <rect width="80" height="16" fill="transparent"/>
      <text x="0" y="12" font-family="monospace" font-size="12" fill="#00ff00" opacity="0.95">01001001 01000001</text>
    </pattern>

    <!-- subtle glow filter for the green -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- layered shadow/extrusion for faux-3D -->
    <linearGradient id="frontGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#9bff9b"/>
      <stop offset="1" stop-color="#00b300"/>
    </linearGradient>

    <!-- a clip path shaped like the letters so binary pattern fills only the letters -->
    <clipPath id="lettersClip">
      <text id="letters" x="50%" y="56%" text-anchor="middle" font-family="Impact, Arial Black, sans-serif"
            font-size="220" letter-spacing="0">IA</text>
    </clipPath>
  </defs>

  <!-- 3D extrusion: several offset copies behind to fake depth -->
  <g id="scene" transform-box="fill-box" transform-origin="50% 50%">
    <!-- extruded shadows (back layers) -->
    <g transform="translate(10,10)">
      <text x="50%" y="56%" text-anchor="middle" font-family="Impact, Arial Black, sans-serif"
            font-size="220" fill="#002200" opacity="0.22" letter-spacing="0">IA</text>
    </g>
    <g transform="translate(6,6)">
      <text x="50%" y="56%" text-anchor="middle" font-family="Impact, Arial Black, sans-serif"
            font-size="220" fill="#003300" opacity="0.28" letter-spacing="0">IA</text>
    </g>
    <g transform="translate(3,3)">
      <text x="50%" y="56%" text-anchor="middle" font-family="Impact, Arial Black, sans-serif"
            font-size="220" fill="#006600" opacity="0.36" letter-spacing="0">IA</text>
    </g>

    <!-- front face filled with binary pattern and gradient stroke -->
    <g filter="url(#glow)">
      <!-- filled by binary pattern, clipped to letter shape -->
      <rect x="0" y="0" width="100%" height="100%" fill="url(#binaryPattern)" clip-path="url(#lettersClip)"/>
      <!-- front letter stroke & gradient for dimension -->
      <text x="50%" y="56%" text-anchor="middle" font-family="Impact, Arial Black, sans-serif"
            font-size="220" fill="url(#frontGrad)" stroke="#aaffaa" stroke-width="3" letter-spacing="0">IA</text>
    </g>
  </g>

  <!-- animations applied to the overall scene -->
  <!-- vertical float: move up then down -->
  <g>
    <animateTransform
      xlink:href="#scene"
      attributeName="transform"
      type="translate"
      dur="4s"
      values="0 0; 0 -22; 0 0"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
    <!-- continuous 360 rotation around center -->
    <animateTransform
      xlink:href="#scene"
      attributeName="transform"
      type="rotate"
      dur="6s"
      values="0 400 200; 360 400 200"
      repeatCount="indefinite"
      additive="sum"/>
  </g>

  <!-- optional: faint falling binary stream in the background for extra atmosphere -->
  <g opacity="0.12">
    <text x="60" y="-20" font-family="monospace" font-size="14" fill="#00ff00">01001001 01000001 01001001</text>
    <animateTransform attributeName="transform" type="translate"
                      from="0 0" to="0 420" dur="8s" repeatCount="indefinite" />
    <g transform="translate(220,-60)">
      <text font-family="monospace" font-size="14" fill="#00ff00">01001001 01000001 01000001 01001001</text>
      <animateTransform attributeName="transform" type="translate"
                        from="0 0" to="0 460" dur="10s" repeatCount="indefinite" />
    </g>
    <g transform="translate(440,-120)">
      <text font-family="monospace" font-size="14" fill="#00ff00">01000001 01001001 01000001</text>
      <animateTransform attributeName="transform" type="translate"
                        from="0 0" to="0 520" dur="12s" repeatCount="indefinite" />
    </g>
  </g>

</svg>
